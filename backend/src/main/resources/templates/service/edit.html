<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/app}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <style>

    .form-control {
      border: 2px solid #ced4da;
      border-radius: 0.25rem;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      color: #007bff;
      display:inline-block;
    }

    /* Style for selected options */
    .form-control option:checked {
      background-color: #007bff;
      color: white;
    }

    .form-control[multiple] {
      height: auto; /* Allow auto height for multiple selections */
      min-height: 100px; /* Set a minimum height */
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1>Edit Service</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <form th:action="@{/dashboard/service/update/{id}(id=${updatedService.id})}"  method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" th:name="name" th:value="${updatedService.name}" required placeholder="Enter Service Name">
                  <div style="color: red" th:if="${fieldErrors != null and fieldErrors.containsKey('name')}" th:text="${fieldErrors['name']}"></div>
                  <div th:if="${serviceError != null}" style="color: red;">
                    <span th:text="${serviceError}"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" th:name="description" placeholder="Enter Service Description" th:text="${updatedService.description}"></textarea>
                  <div style="color: red" th:if="${fieldErrors != null and fieldErrors.containsKey('description')}" th:text="${fieldErrors['description']}"></div>
                </div>
                <div class="form-group">
                  <label>Price</label>
                  <input type="number" class="form-control" th:name="price" th:value="${updatedService.price}" required placeholder="Enter Service Price">
                  <div style="color: red" th:if="${fieldErrors != null and fieldErrors.containsKey('price')}" th:text="${fieldErrors['price']}"></div>
                </div>

                <div class="form-group">
                  <label>Type</label>
                  <input type="text" class="form-control" th:name="type" th:value="${updatedService.type}" required placeholder="Enter Service Type">
                  <div style="color: red" th:if="${fieldErrors != null and fieldErrors.containsKey('type')}" th:text="${fieldErrors['type']}"></div>
                </div>
                <div class="form-group">
                  <label>Providers</label>
                  <select class="form-control" th:name="providerIds" multiple>
                    <option th:each="provider : ${providers}"
                            th:value="${provider.id}"
                            th:text="${provider.name}"
                            th:selected="${updatedService.providerIds.contains(provider.id)}"></option>
                  </select>
                </div>
                <div>
                  <label>Existing Images</label>
                  <div th:if="${updatedService.existingImages != null}" class="row" >
                    <div th:each="image : ${updatedService.existingImages}" class="col-md-1 " style="margin-right:40px">
                      <img th:src="@{${image}}" alt="Service Image" style="width: 100px;"/>
                      <input type="checkbox" th:value="${image}" name="imagesToDelete" /> Delete
                    </div>
                  </div>
                  <div th:if="${updatedService.existingImages == null}">
                    <p>No existing images to display.</p>
                  </div>
                </div>
                <br>
                <div>
                  <label>New Images</label>
                  <input type="file" name="newImages" multiple accept="image/*">
                </div>
                <br>
                <label>Status</label>
                  <select class="form-control" name="isActive">
                    <option th:value="0" th:selected="${updatedService.isActive == false}">Inactive</option>
                    <option th:value="1" th:selected="${updatedService.isActive == true}">Active</option>
                  </select>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>
