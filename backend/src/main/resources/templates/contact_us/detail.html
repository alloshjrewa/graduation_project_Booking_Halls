<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/app}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .form-group {
            margin-bottom: 2px;
        }
    </style>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>Contact Us Detail</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- Order Info -->
                    <div class="col-md-12">
                        <div class="card card-primary">
                            <div class="card-body">

                                <div class="form-group">
                                    <label>ID : <span style="font-weight: normal" th:text="${contactUs.id}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label>Email : <span style="font-weight: normal" th:text="${contactUs.email}"></span></label>
                                </div>

                                <div class="form-group">
                                    <label>Title : <span style="font-weight: normal" th:text="${contactUs.title}"></span></label>
                                </div>
                                <div class="form-group">
                                    <label>Message : <span style="font-weight: normal" th:text="${contactUs.message}"></span></label>
                                </div>



                                <div class="form-group">
                                    <label>Created Date : <span style="font-weight: normal" th:text="${contactUs.createdAt}"></span></label>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div layout:fragment="script">
</div>
</body>
</html>
